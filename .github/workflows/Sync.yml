name: Sync

on:
  workflow_dispatch:  # 可以手动触发
  #schedule:
   # - cron: '0 0 * * *'  # 每天 UTC 0 点同步一次

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      - name: Clone source repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git clone github.com/lowking/PagerMaid-Modify
          cd PagerMaid-Modify
          git checkout master
          git checkout -b PagerMaid
      
      - name: Push to your repo
        run: |
          cd PagerMaid-Modify
          git remote add target https://x-access-token:${{ secrets.API_TOKEN }}@github.com/${{ github.repository }}.git
          git push target PagerMaid --force
